<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bookclub form</title>
</head>

<body>
    <section class="main">
        <section class="sectionOne">
            <p class="bookclub">Join Our Bookclub</p>
            <p class="mainText">Ready to read more books by African Authors? Look no further That Local Girl book club is now open and has started as a way to get people to read more African authors</p>
            <p class="supportingText">Sign up today</p>
            <img src="./Logo with name.png" alt="Logo" srcset="" class="logo">
        </section>
        
        
        <Form class="sectionTwo">
        <section class="name">
            <section class="firstName">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName">
            </section>
            <section class="lastName">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName">
            </section>
        </section>
        <section class="mail">
            <section class="email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </section>
            <section class="phoneNumber">
                <label for="phoneNumber">phone Number</label>
                <input type="tel" name="phoneNumber" id="phoneNumber">
            </section>
        </section>
        <section class="slang">
            <label for="NaijaSlang">Pick your favorite genre</label>
            <select name="NaijaSlang" id="NaijaSlang">
                <option value="Nogree">Thriller</option>
                <option value="last">Romance</option>
                <option value="brakfast">Science fiction</option>
                <option value="brakfast">Historical fiction</option>
                <option value="brakfast">Memoir</option>
                <option value="brakfast">True Crime</option>
                <option value="brakfast">Satire</option>
            </select>
        </section>
            <fieldset>
                <legend>Do you promise to follow all the bookclub rules?</legend>
                <section>
                    <input type="checkbox" name="peace" id="peace">
                    <label for="peace">Yes, I want peace</label>
                </section>
                <section>
                    <input type="checkbox" name="problems" id="problems">
                    <label for="problems" id="problems">No, I want problems</label>
                </section>
            </fieldset>
           
            <fieldset>
                <legend>What language do you speak?</legend>
                <section>
                    <input type="radio" name="yoruba" id="yoruba">
                    <label for="yoruba">Yoruba</label>
                </section>
                <section>
                    <input type="radio" name="igbo" id="igbo">
                    <label for="igbo">Igbo</label>
                </section>
            </fieldset>
            <section class="comment">
                <label for="comment"></label>
                <textarea name="comment" id="comment" cols="30" rows="10"
                    placeholder="what do you think abvout us?"></textarea>
            </section>
        </Form>
    </section>
</body>

</html>
